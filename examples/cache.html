<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <title>Cache example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
          <br/>
          <button id="loadInCache">Load tiles in cache  </button>
          <div><progress id="progress" value="0" max="100" style="display:none;width:129px;"></progress></div>
          <br/>
          <div id="message"></div>
          <label id="labelUseLocalStorage">You can use local storage: <input type="checkbox" id="useLocalStorage"/></label>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span12">
          <h4 id="title">Cache example</h4>
          <p id="shortdesc">Example of a map with tiles cached in local storage. 
          <label>This example needs a proxy to download tiles. Here you can pass your ouwn proxy url: <input type="text" id="proxyUrl" value="/proxy?url="/></label>
          <div id="docs">
            <p>See the <a href="cache.js" target="_blank">cache.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">cache, openstreetmap</div>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=cache" type="text/javascript"></script>

  </body>
</html>
